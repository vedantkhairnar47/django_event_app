{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Delete Event</title>
    <link rel="stylesheet" href="{% static 'events/style.css' %}">
</head>
<body>
<div class="container">
<div class="delete-container">
    <h2>Delete Event</h2>

    <p>Are you sure you want to delete "<strong>{{ event.name }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button class="delete-btn" type="submit">Yes, Delete</button>
    </form>

    <a class="cancel-link" href="{% url 'dashboard' %}">Cancel</a>
</div>
</div>
</body>
</html>
